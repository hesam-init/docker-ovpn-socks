services:
  vpn-test:
    build:
      context: .
      dockerfile: Dockerfile
      target: vpn
    image: vpn-client:latest
    container_name: vpn-test
    hostname: vpn-test
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    networks:
      vpn-test: {}
      docker-ovpn-vlan:
        ipv4_address: 192.168.0.128
    volumes:
      - ./configs/test:/vpn:ro,z
      - ./shared:/shared:ro,z
      - ./logs:/logs,z
    environment:
      - TZ=Asia/Tehran
      - CREDENTIALS=false
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    dns:
      - 8.8.8.8

networks:
  vpn-test:
    driver: bridge

  docker-ovpn-vlan:
    external: true
